<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor를 이용하여 state만들기</title>
</head>
<body>
    <div id="root"> </div>


<!-- react사이트에서 CDN link 복사 -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<!-- babel 가져오기 -->
<!-- JSX코드가 들어가면 babel이 꼭 필요함 -->
<!-- data.json이나 data.js등 데이터를 가져와서 작업할시에는 없어도 됨 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- 사용할 스크립트 -->

<script type="text/babel"> 


// constructor를 이용하여 state만들기 
// super를 이용하여 props를 받음 (props :외부에서 받음)
// 함수형이 필요할떄 콜백함수사용 () => {} 를 이벤트 = { () => {} }안에 넣음
// class 이용시 return(내보내기)에 this사용

class Com extends React.Component{
    constructor(props){
        super(props);
        this.state = {count : 0}
    }
    // render
    render(){
        return (
            <div>
                <p>{this.state.count}</p>
                <button onClick={ () => {
                    this.setState((state) => ({count : state.count +1 }))
                    // this.setState(function()=>{reteun 필요한 변경값})
                    // -> this.setState(()=>{속성명 : 데이터}) return이 사라지고 객체형으로 들어가므로 {}을 식으로 만든다 ({속성명 : 데이터})
                }}>click</button>   
                </div>
        )
    }

}
ReactDOM.render(
    <Com />,
    document.querySelector('#root')
)


</script>
</body>
</html>
